version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/growthpilot}
      MONGODB_DB: ${MONGODB_DB:-growthpilot}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '3000:3000'

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm dlx tsx -r tsconfig-paths/register scripts/viralp-worker.ts
    env_file:
      - .env
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/growthpilot}
      MONGODB_DB: ${MONGODB_DB:-growthpilot}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-growthpilot}
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 })']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ['redis-server', '--save', '""', '--appendonly', 'no']
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  redis_data:
